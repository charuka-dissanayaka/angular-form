<div class="container">
  <h2>USER SETTING</h2>
  <form>
    <div class="form-group">
       <label for="name">Name</label>
      <input id ="name" name="name" class="form-control" [(ngModel)]="userSettings.name" type="number" min="3" max="100">
    </div>
    
    <div class="form-check form-group">
      <input class="form-check-input " type="checkbox" id="emailOffers" name="emailOffers>">
      <label class="form-check-lable" for="emailOffers">email special offers</label>
    </div>
    <button class="btn btn-primary>">SEND</button>
  </form>
<div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Default radio
    </label>
  </div>


  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Default checked radio
    </label>
  </div>
  <div class="form-group">
      <select class="form-select" aria-label="Disabled select example" >
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
    <div class="form-grop">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="3>"></textarea>

    </div>
    <div class="form-group">
      <label for="password">Lable</label>
    </div>    
  </div>
  <div class="form-group">
    <label for="subscription">sybscription Type</label>
    <select class="form-control" id="substrpton type">
      <option>Monthly</option>
      <option>Annual</option>
      <option>Lifetime</option>
    </select> 
  </div>
   </div>
  <h3>{{userSettings | json}}</h3>
